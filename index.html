<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="calculator.js" defer></script>
    <div id="fuselage">
        <div id="screen">0</div>
        <button type="button" class="blue top nonop">AC</button>
        <button type="button" class="blue top nonop">-</button>
        <button type="button" class="blue top op">^</button>
        <button type="button" class="orange top op" data-key="111">/</button>
        <button type="button" class="green nonop" data-key="36">7</button>
        <button type="button" class="green nonop" data-key="38">8</button>
        <button type="button" class="green nonop" data-key="33">9</button>
        <button type="button" class="orange op" data-key="106">*</button>
        <button type="button" class="green nonop" data-key="37">4</button>
        <button type="button" class="green nonop" data-key="12">5</button>
        <button type="button" class="green nonop" data-key="39">6</button>
        <button type="button" class="orange op" data-key="109">-</button>
        <button type="button" class="green nonop" data-key="35">1</button>
        <button type="button" class="green nonop" data-key="40">2</button>
        <button type="button" class="green nonop" data-key="34">3</button>
        <button type="button" class="orange op" data-key="107">+</button>
        <button type="button" class="green zero bottom nonop" data-key="45">0</button>
        <button type="button" class="green bottom nonop" data-key="46">.</button>
        <button type="button" class="orange bottom equal" data-key="13">=</button>
    </div>
</body>
</html>
